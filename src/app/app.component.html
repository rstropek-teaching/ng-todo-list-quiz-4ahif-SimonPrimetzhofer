<h1>{{headline}}</h1>

<button (click)="loadPersons()">Show people</button>
<button (click)="loadTodos()">Show todos</button>

<table *ngIf="hidePeople===false">
  <tr *ngFor="let person of people | async">
    <td>{{person.name}}</td>
  </tr>
</table>

<table *ngIf="hideTodos===false">
  <tr *ngFor="let item of todos | async">
    <td>{{item.description}}</td>
    <td>{{item.assignedTo}}</td>
    <td>{{item.done}}</td>
  </tr>
</table>
